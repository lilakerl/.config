[gcloud]
format = '\[[$symbol$account(@$domain)(\($region\))]($style)\]'

[git_branch]
format = '\[[$symbol$branch]($style)(:$remote_branch)\]'

[git_commit]
format = '(\[[$hash]($style)\])'
only_detached = false

[git_state]
format = '\[[$state( $progress_current/$progress_total)]($style)\]'

[git_metrics]
format = '(\[[+$added]($added_style)[-$deleted]($deleted_style)\])'
disabled = false

[git_status]
format = '(\[[$all_status$ahead_behind]($style)\])'
ahead = "[‚á°${count}](bold green)"
diverged = "$ahead$behind"
behind = "[‚á£${count}](bold red)"
conflicted = "[=${count}](bold red)"
modified = "[!${count}](bold blue)"
renamed = "[¬ª${count}](bold blue)"
stashed = "[$${count}](bold purple)"
deleted = "[‚úñÔ∏é${count}](bold red)"
staged = "[+${count}](bold green)"
untracked = "[?${count}](bold red)"

